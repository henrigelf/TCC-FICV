<ion-header>

  <ion-navbar color="primary">
    <ion-title>Parcelas</ion-title>
  </ion-navbar>

</ion-header> 


<ion-content class="no-scroll">
  <ion-list>
    <li *ngFor="let dados of datas">
      <ion-grid *ngIf="dados">
        <ion-row>
          <ion-col col-5>
            <div class="corPago" *ngIf="dados.formaPgto">
              {{dados.dataDiv}}
            </div>
            <div class="corNPago" *ngIf="!dados.formaPgto">
              {{dados.dataDiv}}
            </div>
          </ion-col>
          <ion-col col-4>
            <div class="corPago" *ngIf="dados.formaPgto">
              {{dados.grupoGasto}}
            </div>
            <div class="corNPago" *ngIf="!dados.formaPgto">
              {{dados.grupoGasto}}
            </div>
          </ion-col>
          <ion-col col-3>
            <div class="corPago" *ngIf="dados.formaPgto">
              R$ {{dados.total}}
              <div class="posicaoPgto">
              ({{dados.posicaoPgto}}/{{dados.totalDivPgto}})
            </div>
            </div>
            <div class="corNPago" *ngIf="!dados.formaPgto">
              {{dados.total}}
              <div class="posicaoPgto">
              ({{dados.posicaoPgto}}/{{dados.totalDivPgto}})
            </div>
            </div>
          </ion-col>
        </ion-row>
      </ion-grid>

    </li>

  </ion-list>
</ion-content>
