<!--
  Generated template for the LocalPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header> 

  <ion-navbar>
    <ion-title>{{pageTitle}}</ion-title>
    <button ion-button color="primary" class="botaoNavbar" [disabled]="!form.valid" (click)="saveEntry()" small>Save</button>
    <div *ngIf="isEdited && !hideForm">
      <button ion-button item-right color="danger" class="botaoNavbar" (click)="deleteEntry()" small>
        <ion-icon name="trash"></ion-icon>
      </button>
    </div>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div *ngIf="!hideForm">
    <!-- Lembrar de voltar para o form (ngSubmit)="saveEntry()"-->
    <form [formGroup]="form">
      <ion-list>
        <ion-grid>
          <ion-row>
            <ion-col>
              <ion-item>
                <ion-label floating>Nome</ion-label>
                <ion-input type="text" formControlName="nomeLocal" [(ngModel)]="nomeLocal"></ion-input>
              </ion-item>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col>
              <ion-item>
                <ion-label floating>Cep</ion-label>
                <ion-input type="number" formControlName="cepLocal" [(ngModel)]="cepLocal"></ion-input>
              </ion-item>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col col-8>
              <ion-item>
                <ion-label floating>Logradouro</ion-label>
                <ion-input type="text" formControlName="enderecoLocal" [(ngModel)]="enderecoLocal"></ion-input>
              </ion-item>
            </ion-col>
            <ion-col>
              <ion-item>
                <ion-label floating>Número</ion-label>
                <ion-input type="number" formControlName="numeroLocal" [(ngModel)]="numeroLocal"></ion-input>
              </ion-item>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col col-9>
              <ion-item>
                <ion-label floating>Bairro</ion-label>
                <ion-input type="text" formControlName="bairroLocal" [(ngModel)]="bairroLocal"></ion-input>
              </ion-item>
            </ion-col>
            <ion-col>
              <ion-item>
                <ion-label floating>UF</ion-label>
                <ion-input type="text" formControlName="ufLocal" [(ngModel)]="ufLocal"></ion-input>
              </ion-item>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col col-8>
              <ion-item>
                <ion-label floating>Cidade</ion-label>
                <ion-input type="text" formControlName="cidadeLocal" [(ngModel)]="cidadeLocal"></ion-input>
              </ion-item>
            </ion-col>
            <ion-col>
              <ion-item>
                <ion-label floating>País</ion-label>
                <ion-input type="text" formControlName="paisLocal" [(ngModel)]="paisLocal"></ion-input>
              </ion-item>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col>
              <ion-item>
                <ion-label>Local / Posto</ion-label>
                <ion-select formControlName="tipoLocal" [(ngModel)]="tipoLocal">
                  <ion-option value="1">Local</ion-option>
                  <ion-option value="2">Posto de Combustível</ion-option>
                </ion-select>
              </ion-item>
            </ion-col>
          </ion-row>
        </ion-grid>








      </ion-list>
    </form>
  </div>
</ion-content>
