<ion-header>
  <ion-navbar color="primary">
    <ion-title>Cadastre sua senha</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="no-scroll">
  <div *ngIf="!hideForm">
    <!-- Lembrar de voltar para o form (ngSubmit)="saveEntry()"-->
    <form [formGroup]="form">
      <ion-list>
        <ion-item>
          <ion-label floating>E-mail</ion-label>
          <ion-input formControlName="sigEmail" [(ngModel)]="email" type="email"></ion-input>
        </ion-item>
        <ion-item> 
          <ion-label floating>Celular</ion-label>
          <ion-input formControlName="sigCelular" [(ngModel)]="numCel" type="number" ></ion-input>
        </ion-item>
        <ion-item>
          <ion-label floating>Senha</ion-label>
          <ion-input formControlName="sigSenha"[(ngModel)]="senha" type="password"></ion-input>
        </ion-item> 
      </ion-list>
      <p>Que tal criar uma senha seguindo alguns requisitos?</p>
      <p>
        <ion-icon name="arrow-round-forward"></ion-icon> Pelo menos uma letra
      </p>
      <p>
        <ion-icon name="arrow-round-forward"></ion-icon> Pelomenos um número
      </p>
      <p>
        <ion-icon name="arrow-round-forward"></ion-icon> Nomínimo 8 caractres
      </p>

      <p>
        <button ion-button full color="primary" [disabled]="!form.valid" (click)="saveEntry()">Entrar</button>
        <button ion-button clear full color="dagerButton" (click)="login()"> JÁ SOU CADASTRADO</button>
      </p>
    </form>
  </div>

</ion-content>
