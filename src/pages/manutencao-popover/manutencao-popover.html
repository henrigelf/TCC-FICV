<ion-header>

  <ion-navbar color="primary">
    <ion-title>Tipo de Serviço</ion-title>

  </ion-navbar>


</ion-header>

<ion-content class="no-scroll">
  <div *ngIf="!hideForm">
    <form [formGroup]="form">
      <ion-list>
        <!-- FORMA PGTO -->
        <div padding-horizontal>           
          <ion-select interface="popover" type="text" placeholder="Forma de pagamento" formControlName="mtPopServico" [(ngModel)]="tipoServico"
            col-12 >
            <ion-option *ngFor="let tipoServico of tipoServicos" value="{{ tipoServico.COD_TIPOSERVICO }}">{{ tipoServico.TIP_SERVC_NOME }}</ion-option>
          </ion-select>
          <hr>
        <!-- PREÇOS-->
          <ion-input type="number" placeholder="R$" formControlName="mtPopVrGasto" [(ngModel)]="mtPopVrGasto"></ion-input>
          <hr>
        </div>

        <ion-grid>
            <ion-row>
              <ion-col col-4> <button ion-button small clear (click)="btCancelar()">cancelar</button></ion-col>
              <ion-col>
                <button class="direita"  [disabled]="!form.valid" ion-button small clear (click)="btSalvar()">Salvar</button></ion-col>
            </ion-row>
          </ion-grid> 
      </ion-list>
    </form> 

  </div>
</ion-content>
