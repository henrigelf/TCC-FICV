<ion-header>

  <ion-navbar color="primary">
    <ion-title>Insira sua senha</ion-title>
  </ion-navbar>

</ion-header>
<ion-content padding class="no-scroll">
  <div *ngIf="!hideForm">
    <form [formGroup]="form">
      <ion-list class="moverBot達o">

        <ion-item>
          <ion-label floating>E-mail</ion-label>
          <ion-input type="email" formControlName="logName" [(ngModel)]="logName"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label floating>Senha</ion-label>
          <ion-input type="password" formControlName="logSenha" [(ngModel)]="logSenha"></ion-input>
        </ion-item>
      </ion-list>
    </form>
  </div>
  
  <ion-item class="moverBot達o">
    <ion-label>Continuar conectado</ion-label>
    <ion-checkbox color="dark" [(ngModel)]="contLogado" ></ion-checkbox>
  </ion-item>
  <button ion-button block color="primary" class="moverBot達o" [disabled]="!form.valid" (click)="login()">Login</button>
  <button ion-button clear full color="dagerButton" (click)="signup()">N達o sou cadastrado</button>
</ion-content>
